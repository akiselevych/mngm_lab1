<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Brief Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional for additional styling) -->
    <style>
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: -2px 2px #0ff;
            }
            33% {
                transform: translate(-2px, 1px);
                text-shadow: 2px -2px #f0f;
            }
            66% {
                transform: translate(2px, -1px);
                text-shadow: -2px -2px #ff0;
            }
            100% {
                transform: translate(0);
                text-shadow: -2px 2px #0ff;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        :root {
            --neon-blue: #00fff2;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0b1e;
        }

        .container {
            margin: 3rem auto;
            max-width: 1400px;
            padding: 0 2rem;
            perspective: 1000px;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
        }

        .video-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(45deg, rgba(255, 0, 255, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%),
                    repeating-linear-gradient(
                            45deg,
                            transparent 0,
                            transparent 10px,
                            rgba(0, 255, 255, 0.1) 10px,
                            rgba(0, 255, 255, 0.1) 20px
                    );
            backdrop-filter: blur(5px);
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(120%) brightness(90%) saturate(150%);
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
            line-height: 1.6;
            color: var(--neon-blue);
            background: var(--dark-bg);
            overflow-x: hidden;
        }

        .form-section {
            margin-bottom: 3rem;
            padding: 3rem;
            background: rgba(10, 11, 30, 0.8);
            border-radius: 24px;
            border: 2px solid var(--neon-blue);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            animation: pulse 2s infinite;
        }



        .form-section h2 {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitch 3s infinite;
        }

        .form-section input,
        .form-section textarea {
            background: rgba(10, 11, 30, 0.6);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            box-shadow: 0 0 15px var(--neon-blue);
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 1.5rem;
                padding: 0 1rem;
            }

            .form-section {
                padding: 2rem;
                margin-bottom: 2rem;
            }

            .form-section:hover {
                transform: translateZ(30px) rotateX(5deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .form-section {
                animation: none;
            }

            .form-section:hover {
                transform: none;
            }

            .form-section h2 {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./12279338_2160_3840_60fps.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1 class="text-center text-light mb-4">Client Brief Form</h1>

        <form action="/submit" method="post">
            <!-- General Information Section -->
            <div class="form-section">
                <h4 class="text-primary">General Information</h4>
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" class="form-control" id="company-name" name="company-name" required>
                </div>

                <div class="form-group">
                    <label for="contact-person">Contact Person:</label>
                    <input type="text" class="form-control" id="contact-person" name="contact-person" required>
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control" id="position" name="position">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <!-- Project Description Section -->
            <div class="form-section">
                <h4 class="text-primary">Description of the Project</h4>
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" class="form-control" id="project-name" name="project-name" required>
                </div>

                <div class="form-group">
                    <label for="project-type">Project Type:</label>
                    <input type="text" class="form-control" id="project-type" name="project-type">
                </div>

                <div class="form-group">
                    <label for="project-goals">Purpose of the Project:</label>
                    <textarea class="form-control" id="project-goals" name="project-goals" rows="4" required></textarea>
                </div>
            </div>

            <!-- Target Audience Section -->
            <div class="form-section">
                <h4 class="text-primary">Target Audience</h4>
                <div class="form-group">
                    <label for="audience-characteristics">Main Characteristics:</label>
                    <textarea class="form-control" id="audience-characteristics" name="audience-characteristics" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="audience-needs">Audience Needs/Problems:</label>
                    <textarea class="form-control" id="audience-needs" name="audience-needs" rows="4"></textarea>
                </div>
            </div>

            <!-- Competition Section -->
            <div class="form-section">
                <h4 class="text-primary">Competition</h4>
                <div class="form-group">
                    <label for="competitors">Main Competitors:</label>
                    <textarea class="form-control" id="competitors" name="competitors" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="differentiators">Differentiators:</label>
                    <textarea class="form-control" id="differentiators" name="differentiators" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="advantages">Competitive Advantages:</label>
                    <textarea class="form-control" id="advantages" name="advantages" rows="4"></textarea>
                </div>
            </div>

            <!-- Budget Section -->
            <div class="form-section">
                <h4 class="text-primary">Budget</h4>
                <div class="form-group">
                    <label for="budget">Estimated Budget:</label>
                    <input type="text" class="form-control" id="budget" name="budget">
                </div>

                <div class="form-group">
                    <label for="budget-constraints">Spending Limits:</label>
                    <textarea class="form-control" id="budget-constraints" name="budget-constraints" rows="4"></textarea>
                </div>
            </div>

            <!-- Timeline Section -->
            <div class="form-section">
                <h4 class="text-primary">Timeline</h4>
                <div class="form-group">
                    <label for="project-timeline">Estimated Completion Date:</label>
                    <input type="text" class="form-control" id="project-timeline" name="project-timeline">
                </div>

                <div class="form-group">
                    <label for="milestones">Key Milestones:</label>
                    <textarea class="form-control" id="milestones" name="milestones" rows="4"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Form</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
